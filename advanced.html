<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Google Advanced Search</title>
    <link rel="stylesheet" href="advanced.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <header>
      <a href="index.html">
      <img class="logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"alt="googlelogo">
      </a>
      <a class="search" href="index.html">Google Search</a>
    </header>
      <div class="box">
        <span class="adv">Advanced Search</span>
      </div>
      <div class="main">
        <span id="fpw">Find pages with...</span>
        <form action="https://google.com/search">
          <div class="form-group row">
            <label id="txt1">all these words:</label>
            <div>
              <input id="input1" name="as_q" type="text">
            </div>
          </div>
            <div class="form-group row">
              <label id="txt2">this exact word or phrase:</label>
              <div>
                <input id="input2" name="as_epq" type="text">
              </div>
            </div>
            <div class="form-group row">
              <label id="txt3">any of these words:</label>
              <div>
                <input id="input3" name="as_oq" type="text">
              </div>
            </div>
            <div class="form_group row">
              <label id="txt4">none of these words:</label>
            <div>
              <input id="input4" name="as_eq" type="text">
            </div>
            </div>
          <button type="submit" class="btn btn-primary">Advanced Search</button>
      </form>
    </div>
  </body>
</html>

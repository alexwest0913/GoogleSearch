<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Images</title>

        <link rel="stylesheet" href="image.css">
    </head>
    <body>

      <header>
            <a class="search" href="index.html">Google Search</a>
      </header>
        <main>

          <center>
            <div class="images">Images</div>
          </center>

          <div class="main">

            <img class="googlelogo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="googlelogo">

              <form action="https://google.com/search">
                <input type="hidden" name="tbm" value="isch">
                <input class="input" type="text" name="q">
              </form>
          </div>
        </main>
    </body>
</html>
